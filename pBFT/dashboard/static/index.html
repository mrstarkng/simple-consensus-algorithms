<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pBFT</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #e2e8f0;
            --green: #22c55e;
            --red: #ef4444;
            --blue: #3b82f6;
            --purple: #a855f7;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* LAYOUT & CARDS */
        .main-layout {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            margin-top: 20px;
        }

        .left-col {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* BUTTONS */
        .btn {
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: 0.2s;
            font-family: inherit;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-start {
            background: var(--blue);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        .btn-reset {
            background: #475569;
        }

        .btn-ai {
            background: linear-gradient(45deg, #a855f7, #ec4899);
            width: 100%;
            margin-top: 10px;
        }

        .btn-refresh {
            background: #334155;
            width: 100%;
            margin-top: 10px;
            font-size: 0.8rem;
            border: 1px solid #475569;
        }

        /* NETWORK NODES */
        .network {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin: 30px 0;
        }

        .node {
            width: 70px;
            height: 70px;
            border: 3px solid #475569;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            background: #0f172a;
            z-index: 10;
        }

        .node:hover {
            transform: scale(1.1);
            border-color: #94a3b8;
        }

        /* STATES */
        .is-malicious {
            border-color: var(--red) !important;
            color: var(--red);
            background: #2a0a0a;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        .is-malicious::after {
            content: 'ðŸ˜ˆ';
            position: absolute;
            top: -15px;
            right: -10px;
            font-size: 1.5em;
        }

        .is-primary {
            border-color: #facc15;
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.4);
        }

        .is-primary::after {
            content: 'ðŸ‘‘';
            position: absolute;
            top: -25px;
            font-size: 1.5em;
            left: 50%;
            transform: translateX(-50%);
        }

        /* LOGS */
        .log-box {
            background: #000;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            border: 1px solid #334155;
            font-family: 'JetBrains Mono', monospace;
        }

        .log-entry {
            margin-bottom: 6px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 2px;
            line-height: 1.4;
        }

        /* TABLE STYLING (UPDATED FOR HASHES) */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th {
            text-align: left;
            padding: 8px;
            color: #94a3b8;
            border-bottom: 1px solid #475569;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #334155;
            vertical-align: middle;
        }

        /* Custom Hash Column Style */
        .hash-cell {
            font-family: 'JetBrains Mono', monospace;
            color: #cbd5e1;
            letter-spacing: -0.5px;
        }

        /* ANIMATIONS */
        .flash-cyan {
            animation: pulse-cyan 0.5s;
        }

        .flash-green {
            animation: pulse-green 0.5s;
        }

        @keyframes pulse-cyan {
            0% {
                background: #0891b2;
            }

            100% {
                background: #0f172a;
            }
        }

        @keyframes pulse-green {
            0% {
                background: #059669;
            }

            100% {
                background: #0f172a;
            }
        }

        /* AI BOX */
        .ai-response {
            background: #2d1b4e;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            line-height: 1.6;
            display: none;
            border: 1px solid var(--purple);
        }
    </style>
</head>

<body>
    <h1>pBFT<span style="color:var(--blue)"></span></h1>

    <div class="network">
        <div id="node1" class="node" onclick="toggleMalicious('node1')">N1</div>
        <div id="node2" class="node" onclick="toggleMalicious('node2')">N2</div>
        <div id="node3" class="node" onclick="toggleMalicious('node3')">N3</div>
        <div id="node4" class="node" onclick="toggleMalicious('node4')">N4</div>
        <div id="node5" class="node" onclick="toggleMalicious('node5')">N5</div>
    </div>

    <div style="display:flex; gap:15px; margin-bottom:25px;">
        <button class="btn btn-start" onclick="startConsensus()">â–¶ Client Request</button>
        <button class="btn btn-reset" onclick="resetNetwork()">âŸ³ Reset System</button>
    </div>

    <div class="main-layout">
        <div class="left-col">
            <div class="card" style="padding:0; overflow:hidden; display:flex; flex-direction:column;">
                <div class="log-box" id="logs">
                    <div style="color: #475569; text-align: center; margin-top: 20px;">System Ready. Waiting for
                        requests...</div>
                </div>
            </div>

            <div class="card">
                <h3>ðŸ¤– Gemini Analyst</h3>
                <button class="btn btn-ai" onclick="askGemini()">âœ¨ Explain Logs with AI</button>
                <div id="ai-loading" style="display:none; color:var(--purple); margin-top:10px; text-align:center;">
                    Analyzing consensus pattern...</div>
                <div id="ai-result" class="ai-response"></div>
            </div>
        </div>

        <div class="right-col">
            <div class="card">
                <h3>ðŸ”— Blockchain Ledger</h3>
                <div style="overflow-y:auto; max-height:400px; margin-top:10px;">
                    <table id="ledger-table">
                        <thead>
                            <tr>
                                <th style="width: 50px;">Idx</th>
                                <th>PrevHash</th>
                                <th>Hash</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="btn-refresh" class="btn btn-refresh" onclick="fetchLedger()">âŸ³ Refresh Ledger</button>
            </div>
        </div>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8080/ws");
        let allLogs = "";
        let nodeStates = { node1: 'honest', node2: 'honest', node3: 'honest', node4: 'honest', node5: 'honest' };

        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);

            if (d.type === "STATUS_SYNC") {
                nodeStates = d.data;
                updateNodeVisuals();
                return;
            }

            addLog(d.source_node, d.message, d.color);
            animateNode(d.source_node, d.color);

            if (d.event_type === "START") setPrimary(d.source_node);

            if (d.event_type === "COMMITTED" || d.event_type === "CONSENSUS") {
                setTimeout(fetchLedger, 800);
            }
        };

        function addLog(src, msg, color) {
            const logsDiv = document.getElementById('logs');
            if (logsDiv.innerText.includes("System Ready")) logsDiv.innerText = "";

            const div = document.createElement('div');
            div.className = 'log-entry';
            const colorMap = { 'green': '#4ade80', 'red': '#f87171', 'cyan': '#22d3ee', 'blue': '#60a5fa', 'yellow': '#facc15' };

            div.innerHTML = `<strong style="color:${colorMap[color] || 'white'}">${src}</strong>: ${msg}`;

            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            allLogs += `[${src}] ${msg}\n`;
        }

        function animateNode(id, color) {
            const el = document.getElementById(id);
            if (!el || nodeStates[id] === 'malicious') return;
            el.classList.remove('flash-cyan', 'flash-green');
            void el.offsetWidth;
            if (color === 'cyan') el.classList.add('flash-cyan');
            if (color === 'green') el.classList.add('flash-green');
        }

        function setPrimary(id) {
            document.querySelectorAll('.node').forEach(n => n.classList.remove('is-primary'));
            const el = document.getElementById(id);
            if (el) el.classList.add('is-primary');
        }

        function updateNodeVisuals() {
            for (const [id, status] of Object.entries(nodeStates)) {
                const el = document.getElementById(id);
                if (status === 'malicious') el.classList.add('is-malicious');
                else el.classList.remove('is-malicious');
            }
        }

        function toggleMalicious(id) {
            const el = document.getElementById(id);
            const isMal = el.classList.toggle('is-malicious');
            const action = isMal ? 'malicious' : 'honest';
            fetch('/api/control/config', { method: 'POST', body: JSON.stringify({ node_id: id, action: action }) });
        }

        function startConsensus() {
            const btn = document.querySelector('.btn-start');
            btn.disabled = true; btn.innerText = "Processing...";
            fetch('/api/control/start', { method: 'POST' }).finally(() => {
                setTimeout(() => { btn.disabled = false; btn.innerText = "â–¶ Client Request"; }, 800);
            });
        }

        function resetNetwork() {
            if (!confirm("Wipe Ledger and Reset Nodes?")) return;
            fetch('/api/control/reset', { method: 'POST' });
            document.getElementById('logs').innerHTML = '<div style="color: #475569; text-align: center; margin-top: 20px;">System Reset. Ready.</div>';
            document.querySelector('#ledger-table tbody').innerHTML = '';
            allLogs = "";
            document.querySelectorAll('.node').forEach(n => {
                n.classList.remove('is-malicious', 'is-primary');
            });
        }

        function fetchLedger() {
            const btn = document.getElementById('btn-refresh');
            const origText = btn.innerText;
            btn.innerText = "â³ Loading..."; btn.disabled = true;

            fetch('/api/ledger')
                .then(r => r.json())
                .then(data => {
                    const tbody = document.querySelector('#ledger-table tbody');
                    if (!data || data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; color:#64748b; padding:20px">Ledger Empty</td></tr>';
                        return;
                    }

                    // [UPDATED] Hiá»ƒn thá»‹ Idx, PrevHash, Hash giá»‘ng Raft
                    tbody.innerHTML = data.map(b => `
                        <tr style="animation: fadeIn 0.5s">
                            <td style="color:var(--blue)">#${b.sequence}</td>
                            <td class="hash-cell" title="${b.prev_hash}">
                                ${b.prev_hash === "Genesis-0000" ? "Genesis..." : b.prev_hash.substring(0, 8) + "..."}
                            </td>
                            <td class="hash-cell" title="${b.hash}">
                                ${b.hash.substring(0, 8)}...
                            </td>
                        </tr>
                    `).join('');
                })
                .catch(e => console.error(e))
                .finally(() => {
                    setTimeout(() => { btn.innerText = origText; btn.disabled = false; }, 300);
                });
        }

        async function askGemini() {
            const btn = document.querySelector('.btn-ai');
            const loading = document.getElementById('ai-loading');
            const resBox = document.getElementById('ai-result');

            if (!allLogs) return alert("No logs to analyze!");

            btn.disabled = true; loading.style.display = 'block'; resBox.style.display = 'none';
            try {
                const res = await fetch('/api/explain', { method: 'POST', body: JSON.stringify({ logs: allLogs }) });
                const data = await res.json();
                resBox.innerHTML = (data.candidates?.[0]?.content?.parts?.[0]?.text || "Error").replace(/\n/g, '<br>');
                resBox.style.display = 'block';
            } catch (e) { alert("AI Error"); }
            btn.disabled = false; loading.style.display = 'none';
        }

        fetchLedger();
    </script>
</body>

</html>
